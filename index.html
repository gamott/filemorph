<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=index.es.html" />
  <script>
    const lang = navigator.language.slice(0, 2);
    const supported = ['es', 'en', 'fr', 'it', 'de'];
    const redirect = supported.includes(lang) ? lang : 'en';
    window.location.href = `index.${redirect}.html`;
  </script>
</head>
<body>
  Redirigiendo a tu idioma...
</body>
</html>
